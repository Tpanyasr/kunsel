<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <button onclick="checkAge()">Do you want to know?</button>
    <p id="errorMessage" class="error-message">Sorry, you must be 21 or older.
        <img src="https://media.tenor.com/lVIuYsJXHzEAAAAM/spongebob-dancing.gif" alt="You must be 21 or older" width="200">
    </p>

    <script>
        function checkAge() {
            var age = prompt("Please enter your age:");
            if (parseInt(age) < 21 || isNaN(parseInt(age))) {
                document.getElementById("errorMessage").style.display = "block";
            } else {
                alert("You lied about ur age u don't get to know... kunsel kun");
            }
        }
    </script>
</body>
</html>
